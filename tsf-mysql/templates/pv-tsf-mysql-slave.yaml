apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-tsf-mysql-slave
  labels:
    pv-tsf-mysql-slave: enabled
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /root/tsf/tsf-mysql-slave
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: tsf.product.alauda.io/tsf-node2
          operator: In
          values:
          - enabled
